<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project semana 1</title>
</head>
<body>
    <p>Digite o seu nome:</p>
    <input id="nome">
    <button onclick="alertar()">Concluir</button> 
    <p id="nomeUser">__________</p>
    <script>
        function alertar(){
            let nome = document.getElementById("nome").value;
            alert("Opan,como vai " + nome + "?");
            document.getElementById("nomeUser").innerText = "Nome digitado:"+ nome;
        }
        
        
    </script>
</body>
</html>
